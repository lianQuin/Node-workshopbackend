<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/branding/isotype.svg" type="image/x-icon">
    <title>CREAR NUEVO ITEM</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>

<body>
    <!--Inicio header-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop"></a>
            </picture>
            <ul class="navbar__menu">
               
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/create.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/login.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../../index.html">SALIR</a>

                </li>
            </ul>
        </nav>
    </header>
    <!--Fin header-->
    <main class="main" style="overflow-x:auto ;">
        <h1 class="crear-item">CREAR NUEVO ITEM</h1>

      <div class="contenedor-div">
            <label class="categoria" for="category">Categoria: </label>
                <select class="category" name="category"
                        id="category" required>
                        <option value=""disabled selected hidden>Seleccionar</option>
                               <option value=""></option>
                </select>
        
            <label class="licencia" for="collection">Licencia:</label>
            <select class="selectores" name="collection" 
                id="collection" required>
                    <option value="">Seleccionar</option>
                </select>
                   
    </div>

    
        <div>

            <label class="subtitulos" for="name"><strong>Nombre del producto:</strong></label>
             <input class="input-sinborde-maslargo" type="text" name="name" id="name"
                    placeholder="Kakashi Hatake Shippuden Saga" required>

        </div>
        <div> <!--VER TEMA FILAS Y COLUMNAS DEL TEXTAREA-->
            <textarea class="textarea" name="descripción" rows="10" cols="40" placeholder="Descripción del producto" required></textarea>
        </div>
        <div class="caracteristicas">
            <!--VER EL TYPE DE INT-->
            <label class="subtitulos" for="sku"><strong>SKU:</strong></label> 
                <input class="input-sinborde-largo" type="text" name="sku" placeholder="SSK111AB001" required>
            <label class="subtitulos" for=""> <strong>Precio:</strong> </label>
                <input class="input-sinborde-largo" type="text" name="price" id="price"data-type="currency" placeholder="0.000,00">
            <label class="subtitulos" for="stock"><strong>Stock:</strong></label>
                <input class="input-sinborde-corto" type="text" name="stock" id="stock"placeholder="0" required><span>unidades</span>

        </div>
    <div class="pago-completo">
        <div class="pago">
            <label class="subtitulos" for="discount"><strong>Descuento:</strong> <input class="input-sinborde-corto" type="int" name="" placeholder="0%"></label>
            <label class="subtitulos" for="dues"><strong>Cuotas:</strong></label>

        </div>
        <div>
            <select class="selectores-cuotas"for="dues" name="cuotas" id="cuotas"
                        placeholder="3 Cuotas sin interés">
                        <option value="0">Sin cuotas</option>
                  <option value="3">3 cuotas s/ interés</option>
                  <option value="6">6 cuotas s/ interés</option>
                  <option value="9">9 cuotas s/ interés</option>
                  <option value="12">12 cuotas s/ interés</option>
                  <option value="18">18 cuotas s/ interés</option>
                  <option value="24">24 cuotas s/ interés</option>
              </select>
        </div>
    </div>
        <div class="div-imagenes">
                <label class="form__label" for="images">Imagenes:</label>
                <input type="file" name="images" id="img" multiple>
            </div>
            <div class="form__flex">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Agregar Producto">
                <input class="form__btn btn btn--primary btn--large" type="reset" value="Limpiar">
            </div>
             
    </main>
 

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/create.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="../../js/item.js"></script>
</body>

</html>
